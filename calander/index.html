<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="ko&rin&chen calender" content="width=device-width, initial-scale=1.0">
    <title>ko&rin&chen calender</title>
    <link rel="stylesheet" href="css.css">
    <link href="https://fonts.googleapis.com/css2?family=Anonymous+Pro:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>

    <div class="background-container">
        <div class="content-wrapper">
            <div class="left-section">
                <div class="pen"></div>
                <div class="star"></div>
                <div class="camera"></div>
                <div class="heart"></div>
                <div class="receipt"></div>


                 <div class="list-1"><p>調布・運動会</p></div>
                 <div class="list-2"><p>新宿・カラオケ</p></div>
                 <div class="list-3"><p>横浜・クリスマス</p></div>
            </div>
            <div class="right-section">
                <div class="dairy">
                    <div class="calender">
                        <div class="left-calender">
                            <div class="photo-1"></div>
                            <div class="photo-2"></div>
                        </div>
                        <div class="right-calender">
                            <div class="calender-12">
                                <div class="right-calender">
                                    <div class="December">
                                        <h2>December</h2>
                                    </div>
                                    <div class="text-title">
                                        <p>Chen&Rin&KO</p>
                                    </div>

                                    <div class="day1"></div>
                                    <div class="day4"></div>
                                    <div class="day21"></div>
                                    <div class="calender-12">
                                        <div class="day-label">Sun</div>
                                        <div class="day-label">Mon</div>
                                        <div class="day-label">Tue</div>
                                        <div class="day-label">Wed</div>
                                        <div class="day-label">Thu</div>
                                        <div class="day-label">Fri</div>
                                        <div class="day-label">Sat</div>
                                        <div class="date-cell empty"></div>
                                        <div class="date-cell has-marker">1</div>
                                        <div class="date-cell">2</div>
                                        <div class="date-cell">3</div>
                                        <div class="date-cell has-marker">4</div>
                                        <div class="date-cell">5</div>
                                        <div class="date-cell">6</div>
                                        <div class="date-cell">7</div>
                                        <div class="date-cell">8</div>
                                        <div class="date-cell">9</div>
                                        <div class="date-cell">10</div>
                                        <div class="date-cell">11</div>
                                        <div class="date-cell">12</div>
                                        <div class="date-cell">13</div>
                                        <div class="date-cell">14</div>
                                        <div class="date-cell">15</div>
                                        <div class="date-cell">16</div>
                                        <div class="date-cell">17</div>
                                        <div class="date-cell">18</div>
                                        <div class="date-cell">19</div>
                                        <div class="date-cell">20</div>
                                        <div class="date-cell has-marker">21</div>
                                        <div class="date-cell">22</div>
                                        <div class="date-cell">23</div>
                                        <div class="date-cell">24</div>
                                        <div class="date-cell">25</div>
                                        <div class="date-cell">26</div>
                                        <div class="date-cell">27</div>
                                        <div class="date-cell">28</div>
                                        <div class="date-cell">29</div>
                                        <div class="date-cell">30</div>
                                        <div class="date-cell">31</div>


                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                    <div class="telephon"></div>
                </div>
            </div>
        </div>
    </div>


    <script src="js.js"></script>
</body>

</html>
